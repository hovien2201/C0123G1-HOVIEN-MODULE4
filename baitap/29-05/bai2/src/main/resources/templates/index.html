<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
<div class="container" style="margin-top: 100px">
    <h1 style="text-align: center">Danh sách các bài hát</h1>
    <div style="display: flex">
        <a th:href="@{/create}" style="margin-bottom: 20px">
            <button class="btn btn-outline-primary">Thêm mới bài hát</button>
        </a>
    </div>
    <table class="table table-striped" style="border: 1px solid;margin-top: 30px;text-align: center" id="product">
        <thead>
        <tr>
            <th>Mã</th>
            <th>Tên bài hát</th>
            <th>Nghệ sĩ</th>
            <th>Nội dung bài hát</th>
            <th style="padding-left: 5%">Chức năng</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="baiHat : ${baiHatList}">
            <td th:text="${baiHat.getId()}"></td>
            <td th:text="${baiHat.getTitle()}"></td>
            <td th:text="${baiHat.getAuthor()}"></td>
            <td th:text="${baiHat.getCategory()}"></td>
            <td style="padding-left: 65px"><a th:href="@{/{id}/edit(id=${baiHat.getId()})}">
                <button class="btn btn-outline-primary">Cập nhật thông tin bài hát</button>
            </a>
            </td>


        </tr>
        </tbody>
    </table>
    <h3 th:text="${mess}" style="color: green"></h3>
    <h3 th:text="${message}" style="color: red"></h3>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<body>
<div class="container" style="margin-top: 100px">
    <h2 style="text-align: center">Thêm mới bài hát</h2>

    <div id="form" class="form">
        <form action="#" th:action="@{/save}" th:object="${baiHatDTO}"
              method="POST" novalidate="novalidate">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Tên bài hát</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                       th:field="*{title}"/>
                <br>
                <p style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Thể loại nhạc</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                       th:field="*{category}"/>
                <br>
                <p style="color: red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Nghệ sĩ</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                       th:field="*{author}"/>
                <br>
                <p style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></p>
            </div>

            <button type="submit" class="btn btn-outline-primary" style="margin-left: 600px">Thêm</button>
        </form>
        <p>
            <a th:href="@{/}">
                <button class="btn btn-outline-dark" style="margin-left: 550px;margin-top: 30px">Quay lại danh sách
                </button>
            </a>
        </p>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>

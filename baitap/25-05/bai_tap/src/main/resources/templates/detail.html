<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
<div class="container" style="margin-top: 100px">
    <h1 style="text-align: center">Detail</h1>

<table class="table table-striped" style="border: 1px solid;margin-top: 30px;text-align: center" id="product">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Author</th>
        <th>Create time</th>
        <th>Update time</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${blog}">
        <td th:text="${blog.getId()}"></td>
        <td th:text="${blog.getTitle()}"></td>
        <td th:text="${blog.getContent()}"></td>
        <td th:text="${blog.getAuthor()}"></td>
        <td th:text="${blog.getCreateAt()}"></td>
        <td th:text="${blog.getUpdateAt()}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">
    <button class="btn btn-outline-primary" style="margin-left: 20px;height: 45px">Back list</button>
</a>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>

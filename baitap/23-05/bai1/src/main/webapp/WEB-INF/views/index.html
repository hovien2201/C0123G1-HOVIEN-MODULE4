<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
<div class="container" style="margin-top: 100px">
    <h1 style="text-align: center">Product Manager</h1>
    <div style="display: flex">
        <a th:href="@{/create}" style="margin-bottom: 20px">
            <button class="btn btn-outline-primary">Create Product</button>
        </a>

        <form action="#" th:action="@{/search}"
              method="POST" style="margin-left: 55%;display: flex">
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Name</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                       name="name" th:value="${name}"/>
            </div>
            <button type="submit" class="btn btn-outline-dark" style="margin-left: 5%;height: 45px">Search</button>
        </form>
        <a th:href="@{/}">
            <button class="btn btn-outline-primary" style="margin-left: 20px;height: 45px">reset list</button>
        </a>
    </div>
    <table class="table table-striped" style="border: 1px solid;margin-top: 30px" id="product">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price (VND)</th>
            <th>Description</th>
            <th>Producer</th>
            <th style="padding-left: 5%">Function</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="product,rowsat : ${productList}">
            <td th:text="${product.getId()}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td th:text="${product.getDescribe()}"></td>
            <td th:text="${product.getManufacture()}"></td>
            <td><a th:href="@{/{id}/edit(id=${product.getId()})}">
                <button class="btn btn-outline-primary">Edit</button>
            </a>
                <a th:href="@{/{id}/delete(id=${product.getId()})}">
                    <button class="btn btn-outline-danger">Delete</button>
                </a>
                <a th:href="@{/{id}/view(id=${product.getId()})}">
                    <button class="btn btn-outline-primary">view</button>
                </a>
            </td>

        </tr>
        </tbody>
    </table>
    <h3 th:text="${mess}" style="color: green"></h3>
    <h3 th:text="${message}" style="color: red"></h3>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>
<div class="container" style="margin-top: 100px">
    <h1 style="text-align: center">Book Manager</h1>
    <button type="button"
            class="btn btn-outline-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal1">
        Give book back
    </button>
    <table class="table table-striped" style="border: 1px solid;margin-top: 30px;text-align: center" id="product">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Book name</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="code : ${codeList}" th:if="${code.getStatus()}">
            <td th:text="${code.getId()}"></td>
            <td th:text="${code.getCodeName()}"></td>
            <td th:text="${code.getBook().getName()}"></td>
            <td>have not returned the book</td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}">
        <button class="btn btn-outline-dark" style="margin-left: 550px;margin-top: 30px">Back
        </button>
    </a>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Give book back</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form th:action="@{/giveback}" method="post">
                <div class="modal-body">
                    <input hidden id="id" name="id">
                    <span>Code: </span><input name="codeName" type="number">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Borrow</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>

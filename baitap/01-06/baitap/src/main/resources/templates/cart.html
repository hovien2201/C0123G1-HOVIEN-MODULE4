
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>


<body>
<div class="container" style="margin-top: 100px">
  <h1 style="text-align: center">You cart</h1>
  <form th:action="@{/}" th:object="${cart}" method="post">
    <h3>Total Items: <span th:text="${totalItems}"></span></h3>
    <h3>Total Products: <span th:text="${totalProduct}"></span></h3>

  </form>
  <table class="table table-striped" style="border: 1px solid;margin-top: 30px;text-align: center" id="product">
    <thead>
    <tr>
      <th>IMG</th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${cart.entrySet()}">
      <td style="height: 200px;width: 200px"><img th:src="${product.getKey().img}" style="height: 200px;width: 200px"></td>
      <td th:text="${product.getKey().name}"></td>
      <td>
        <a id="decrease_button" th:href="@{/add/__${product.getKey().id}__(action='remove')}" th:text="${'-'}"></a>
        <span th:text="${product.getValue()}"></span>
        <a id="increase_button" th:href="@{/add/__${product.getKey().id}__(action='show')}"
           th:text="${'+'}"></a>
      </td>
      <td th:text="${product.getKey().price}"></td>
    </tr>
    <tr>
      <td>Total</td>
      <td></td>
      <td th:text="${countTotal}"></td>
    </tr>
    </tbody>
  </table>



  <a th:href="@{/}">
    <button class="btn btn-outline-primary" style="margin-left: 20px;height: 45px">Back</button>
  </a>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</html>

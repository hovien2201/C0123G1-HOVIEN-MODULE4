<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create</title>

</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"/>
<!-- MDB -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
<link rel="stylesheet" href="/list.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>


    .height-100 {
        height: 100vh
    }

    .card {
        width: 100%;
        border: none;
        height: 250px;
        max-width: 380px;
        overflow: hidden;
        position: relative;
        display: flex;
        cursor: pointer;
        justify-content: center;
        transition: all ease 0.4s
    }

    /*.card img {*/
    /*    transition: all ease 0.4s*/
    /*}*/

    /*.card:hover img {*/
    /*    margin-top: -80px*/
    /*}*/

    .card .content {
        width: 100%;
        background: #fff;
        position: absolute;
        bottom: -60%;
        margin-left: -8px;
        transition: all ease 0.5s;
        border-radius: 4px;
        box-shadow: 0px -3px 4px rgba(10, 10, 10, 0.09)
    }

    .card .content .category {
        font-size: 17px;
        font-weight: 600
    }

    .card .content .price {
        font-size: 17px;
        font-weight: 500;
        color: #0d6efd
    }

    .card .content p {
        font-weight: 500;
        font-size: 12px
    }

    .card:hover .content {
        bottom: 0%
    }

    .buttons button {
        border-radius: 1px;
        margin-bottom: 10px;
        transition: all ease 0.3s
    }

    .content {
        padding: 10px
    }
</style>
<body>
<div style="margin-top: 300px">
    <p style="margin-left: 100px">
        <a href="/cart" class="btn btn-outline-warning">Your cart</a>
    </p>
<div class=" mt-5 mb-5" style="margin-left: 40px;margin-top: 300px;width: 90%;margin-right: 0" >
    <div class="row g-2">
        <div class="col-md-3 d-flex justify-content-center" th:each="productShopp:${products}">
            <div class="card p-2" style="margin-right: 0">
                <div class="text-center"><img th:src="${productShopp.img}" width="200"/>
                </div>
                <div class="content">
                    <div class="d-flex justify-content-between align-items-center"><span class="category" th:text="${productShopp.name}"></span>
                        <span class="price" th:text="${productShopp.price}"></span></div>

                    <div class="buttons d-flex justify-content-center">
                        <a th:href="@{/view/{id}(id=${productShopp.getId()})}"><button class="btn btn-outline-primary mr-1">View</button></a>
                        <a th:href="@{/add/__${productShopp.id}__(action='list')}"><button class="btn btn-primary" >Add to cart</button></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
</body>
</html>
